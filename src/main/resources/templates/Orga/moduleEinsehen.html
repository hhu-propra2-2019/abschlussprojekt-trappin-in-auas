<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Module</title>
</head>
<body>

<h1>Module:</h1>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="modul : ${modules}">
    <td><span th:text="${modul.id}">Id</span></td>
    <td><span th:text="${modul.title}">title</span></td>

  </tr>
  </tbody>

</table>


<form method="post">
  <label for="modul_name">Modulname:</label><br>
  <input type="text" id="modul_name" name="modul_name">


  <input type="submit">

</form>

</body>
</html>
