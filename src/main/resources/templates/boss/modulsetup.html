<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='name', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dozentseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <title>main</title>
  <th:block th:fragment="headcontent">
  </th:block>
</head>


<body>
<header>
  <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
    <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    <ul>
      <li>
        <a href="/logout">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<main th:fragment="bodycontent">
  <!-- Restlichen Inhalt hier einfügen! -->

  <div class="container pt-3">
    <div class="col-12 shadow p-3 mb-5 bg-light rounded">
      <h1>Übersicht</h1>
    </div>
  </div>
  <div class="container pt-3">
    <div class="col-12 shadow p-3 mb-5 bg-light rounded">
      <div class="card-columns">
        <div class="card border-dark">
          <div class="card-header font-weight-bold text-center" th:each="modul : ${modulListe}">
            <h5 class="card-title" th:text="${modul.modulName}" >Programmierung</h5>
          </div>
          <div class="card-body">
            <div class="card">
              <p class="card-text" th:text="${modul.dozent.dozentName}">Conrad213</p>
              <p>
            </div>
            <div class="btn-group btn-block">
              <button type="button" class="btn btn-danger">Löschen</button>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>


  <div class="container">
    <h3>Modulsetup</h3>
    <form method="POST" th:action="@{/bewerbung1/setup/postmodule}" th:object="${modul}">
      <div class="form-group">
        <label>Modulbezeichnung</label>
        <input type="text" class="form-control col-sm-10" placeholder="Z.B.: Programmierung" th:field="*{modulName}"/>
      </div>
      <div class="form-group">
        <label>Dozent</label>
        <!--<div class="input-group">-->
          <input type="text" class="form-control col-sm-4" placeholder="Dozentname" th:field="*{dozent.dozentName}" />
          <input type="text" class="form-control col-sm-4" placeholder="Dozentmail" th:field="*{dozent.dozentMail}" />
          <!--</div>-->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Modul hinzufuegen</button>
        </div>
    </div>


</main>
</body>

</html>
