<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{mopslayout :: html(name='name', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
<meta charset="utf-8">
<title>main</title>
<th:block th:fragment="headcontent">

	
</th:block>
	<script>
		function anderesFach(){
			var anderesf = document.getElementById("anderesF");
			var anderesFachRadio = document.getElementById("anderesfachradio");
            var inputfeld = document.getElementById("anderesfach");
            console.log(anderesf);
            console.log(anderesFachRadio.checked);
            console.log(inputfeld);
			if(!anderesFachRadio.checked){
			    if(inputfeld){
			        inputfeld.parentNode.removeChild(inputfeld);
				}
			}
			if(anderesFachRadio.checked){
                if(!inputfeld) {
                    var textfeld = document.createElement("input");
                    textfeld.id = "anderesfach";
                    anderesf.appendChild(textfeld);
                }
			}
		}
	</script>
</head>
<body>
	<header>
		<nav class="navigation navigation-secondary" is="mops-navigation"
			th:fragment="navigation">
			<!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
		</nav>
	</header>
	<main th:fragment="bodycontent">
		<form>
			<h1>Bewerbungsformular</h1>
			
			<div class="persoenliche Daten">
			<label for="vname">Vorname:
				<input type="text" name="Vorname" id="Vorname" maxlength="30"/>
			</label>

			<label for="zname">Nachname: 
				<input type="text" name="Nachname" id="Nachname" maxlength="40"/>
			</label>
			
			<label for="strasse">Straße:
				<input type="text" name="Straße" id="Straße"/>
			</label>

			<label for="postleitzahl">Postleitzahl:
				<input type="text" name="Postleitzahl" id="Postleitzahl" maxlength="40"/>
			</label>

			<label for="postleitzahl">Geburtsort:
				<input type="text" name="Geburtsort" id="Geburtsort" />
			</label>

			<label for="postleitzahl">Staatsangehörigkeit:
				<input type="text" name="Staatsangehörigkeit" id="Staatsangehörigkeit" />
			</label>

			<label
				for="start">Geburtsdatum</label> <input type="date" id="start"
				name="trip-start" value="DD.MM.YYYY" >
				<br></br>
				<br /> <select id="Module" name="Module">
				<option value="volvo">Programmierung</option>
				<option value="saab">Algorithmen und Datenstrukturen</option>
				<option value="fiat">Datenbanksysteme</option>
				<option value="audi">Softwareentwicklung</option>
				</select>
				<br></br>
			</div>
			<input type="submit" value="Abschicken!" />
			<br></br>
			<div class="Uni Fragen">
				<h3>Sind Sie derzeit an der HHU immatrikuliert?:</h3>
				<fieldset>
					<ul>
						<li>
							<label>
								<input type="radio" name="Immatrikulationsstatus" value="Informatik" onchange="anderesFach()">
								Ja, im Fach Informatik.
							</label>
						</li>
						<li>
							<label>
								<input type="radio" id="anderesfachradio" name="Immatrikulationsstatus" value="" onchange="anderesFach()">
								Ja, anderes Fach
							</label>
							<div id="anderesF">

							</div>
						</li>
						<li>
							<label>
								<input type="radio" name="Immatrikulationsstatus" value="Nicht Matrikuliert" onchange="anderesFach()">
								Nein
							</label>
						</li>
					</ul>
				</fieldset>
			</div>

		</form>

	</main>
</body>
</html>
